name: dotfiles test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: test m2en/dotfiles
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: test - init script
        run: make init

      - name: test - link symbolic
        run: make link

      - name: test - install brew application
        run: make brew

      - name: test - develop preparetion
        run: make develop
